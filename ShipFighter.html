            barrierArr[0] = function(){
                this.path = new Path.Rectangle({        /// Must be in function to work properly
                    size: [25,5],
                    position: (-500,-500),              ///Make sure position is off screen
                    fillColor: 'pink'
                })
                this.posX = -500;                       /// Stores the X position of the Barrier
                this.posY = -500;                       /// Stores the Y position of the Barrier
                this.angle = 0;                         /// Stores the current angle of the Barrier
                this.recastTimer = 0;                   /// Stores the amount of time has past since the barrier broke
                this.recastDelay = 3;                   /// Time required to recast barrier in seconds
                this.maxHealth = 1000;                  /// Max Health for the Barrier when generated
                this.currentHealth = 0;                 /// Stores the current health of the Barrier
                this.bDegrag = -5;                      /// Barrier degragation. Positive number means the barrier is slowly weakening over time (most barriers are). 0 means the barrier only weakens from damage. Negative number means it is regenerating.
                this.dmgLeak = 0;                       /// Percent of damage that leaks through.  Can be greater than 100 for barriers that increases damage like gravity loops.
                this.inflictDmg = 0;                    /// Amount of damage done to the opposing character when touching the barrier. Generally zero unless for very strong minions or bosses. And even then it is generally zero
                this.manaCost = 400;                    /// Mana required to bring up the barrier
                this.healthCost = 0;                    /// Health required to bring up the barrier, will ignore jacket health
                this.offsetY = 25;                      /// Barrier offset in the y direction relavtive to the character. If it is 0 then it is a radial barrier with a certain radius and certain angle width.
                this.dimX = 0;                          /// x width of the barrier or the angle of the barrier
                this.dimY = 0;                          /// y depth of the barrier or the radius of the barrier
                this.initDeg = 0;                       /// inital angle of the barrier with zero dead ahead and 90 being dead right and -90 being dead left and 180 being dead back.
                this.tracking = 0;                      /// Is the barrier tracking? 0 is non tracking. 1 tracks the player. 2 tracks the area with the most bullets. 3 tracks the area with the most damage potential.
                this.manaAbs = 0;                       /// Mana asborbing barrier accepts any interger with 0 being default, 100 means it generates 1 Mana for every 1 damage recieved by the barrier. -100 means it destroys 1 Mana for every damage recieved like a normal mana sheild. -100 to 0 is very common. 1 to 25 is for rarer enemies. 26 to 50 for late game enemies or early bosses.  Anything above is reserved normally for End game bosses or trick enemies.
                this.reflect = 0;                       /// Reflective barrier accepts 0 and 1.  Value of 1, Player bullets are reflected towards the player. Value of 0 is normal.  This type of barrier is generally tracks the player if it is small.
                this.reflectStrength = 0;               /// Reflected bullet strength accepts all postive intergers.  50 means the players bullets are reflected at half strength. 100 means the players bullets are reflected at full strength
                this.reflectSpeed = 0;                  /// Reflected bullet speed accepts all psotive intergers. 50 means the bullets move at half the speed they orginally moved at. 100 means they move full speed.  25 to 50 is normal. Generally reflected bullets move slower to compensate for the acceleration the bullets recieved and to make sure they can hit the player. Also used with Gravity warped bullets.
                this.gravity = 0;                       /// Gravity warping accepts -180 to 360 with 0 being default and means that it is off.  Postive intergers make it a Gravity Loop that attempts to fling bullets within the barrier towards the player. The barrier is always assumed to be spherical even when there is an offset. The postive value is the max number of degrees that the bullet can rotate around the character before it has to exit the gravity loop.  A value of 360 means that the bullet will make one rotation around the character before shooting it towards the player.  Negative numbers means the bullets fly away from the character at that angle.
                this.hacking = -2;                      /// Hacking can be used with either Reflective barriers or Gravity warping and accepts any non negative interger. A value of -2 means hacking is off, a value of -1 means that the bullets are not guided but will turn around and face the player, a value of 0 means the hijacked bullets are not guided and will continue on their previous trajectory. A value of 60 means that it turns 1 degree per frame or about 60 degrees per second.
            },

                this.inaccuracy = 0;                    /// Turret inaccuracy accepts 0-360. This denotes the number of degrees this turret will randomly shoot bullets. 90 means a turret will shoot randomly in a cone 90 deg wide with the center aligned with at the 45 degree mark
                this.sweeping = -999;                   /// Sweeping accepts either -999, 999, or -100 to 100. -999 means it is off. 0 to 100 means that it will be a sweeping type of turret that accepts both sweeping limits with the inital starting point being a percentage of the sweeping limits.  50 means it starts where the turret is facing.  998 means that it is a turret that continuiously turns in a clockwise direction and 999 means that it is a turret that continuiously turns in a counter clockwise direction.
                this.sweepStart = 0;                    /// Starting limit accepts any intergers. This is the angle relative to the turret's current facing.  A number that is postive is to the right and a negative number means to the left.  If the number is bigger than the ending limit, then it will start moving right first and the other way means that it starts moving left first. This is ignored if the turret is continuiously turning turret and the starting limit becomes the starting location to start rotating and will only accept (-180 to 180).
                this.sweepEnd = 0;                      /// Ending limit accepts any intergers and is ignored if the turret is continuiously turning.  The delta degrees between the the starting and ending limit can be greater than 360, meaning that it will make at least one complete revolution before sweeping back.

            ///////////////////Button Hover////////////////////

            function buttonHover(){
                for( var i = 0, l = currentButtonArr.length; i < l; i++){
                    currentButtonArr[i].hover = 0
                    if (currentButtonArr[i].path.position.x + currentButtonArr[i].path.size[0]/2 > mousePosX && currentButtonArr[i].path.position.x - currentButtonArr[i].path.size[0]/2 < mousePosX && currentButtonArr[i].path.position.y + currentButtonArr[i].path.size[1]/2 > mousePosY && currentButtonArr[i].path.position.y - currentButtonArr[i].path.size[1]/2 < mousePosY){
                        currentButtonArr[i].hover = 1
                        currentButtonArr[i].path.fillColor.hue += 5;
                    };
                    if (currentButtonArr[i].hover == 0 || !pause){
                        currentButtonArr[i].path.fillColor = currentButtonArr[i].fillcolor;
                    };
                };
                for( var i = 0, l = horizontalButtonArr.length; i < l; i++){
                    for (var j = 0, k = horizontalButtonArr[i].length; j < k; j++){
                        horizontalButtonArr[i][j].hover = 0
                        if (horizontalButtonArr[i][j].path.position.x + horizontalButtonArr[i][j].path.size[0]/2 > mousePosX && horizontalButtonArr[i][j].path.position.x - horizontalButtonArr[i][j].path.size[0]/2 < mousePosX && horizontalButtonArr[i][j].path.position.y + horizontalButtonArr[i][j].path.size[1]/2 > mousePosY && horizontalButtonArr[i][j].path.position.y - horizontalButtonArr[i][j].path.size[1]/2 < mousePosY){
                            if (i%2 == 1){
                                horizontalButtonArr[i][j].hover = 1
                                horizontalButtonArr[i][j].path.fillColor.hue += 5;
                                scrollFunc(j,i-1)
                            }
                            else{
                                if (horizontalButtonArr[i][j].xLimit[0] < mousePosX && horizontalButtonArr[i][j].xLimit[1] > mousePosX){
                                    horizontalButtonArr[i][j].hover = 1
                                    horizontalButtonArr[i][j].path.fillColor.hue += 5;
                                }
                            }
                        };
                        if (horizontalButtonArr[i][j].hover == 0 || !pause){
                            horizontalButtonArr[i][j].path.fillColor = horizontalButtonArr[i][j].fillcolor;
                        };
                    }
                };
            };


            ///////////////////Button Click///////////////////

            function buttonClick(){
                for( i = 0, l = currentButtonArr.length; i < l; i++){
                    if (currentButtonArr[i].path.position.x + currentButtonArr[i].path.size[0]/2 > mousePosX && currentButtonArr[i].path.position.x - currentButtonArr[i].path.size[0]/2 < mousePosX && currentButtonArr[i].path.position.y + currentButtonArr[i].path.size[1]/2 > mousePosY && currentButtonArr[i].path.position.y - currentButtonArr[i].path.size[1]/2 < mousePosY){
                        eval(currentButtonArr[i].function)
                    };
                };
                for( var i = 0, l = horizontalButtonArr.length - 1; i < l; i = i + 2){
                    for (var j = 0, k = horizontalButtonArr[i].length; j < k; j++){
                        if (horizontalButtonArr[i][j].path.position.x + horizontalButtonArr[i][j].path.size[0]/2 > mousePosX && horizontalButtonArr[i][j].path.position.x - horizontalButtonArr[i][j].path.size[0]/2 < mousePosX && horizontalButtonArr[i][j].path.position.y + horizontalButtonArr[i][j].path.size[1]/2 > mousePosY && horizontalButtonArr[i][j].path.position.y - horizontalButtonArr[i][j].path.size[1]/2 < mousePosY && horizontalButtonArr[i][j].xLimit[0] < mousePosX && horizontalButtonArr[i][j].xLimit[1] > mousePosX ){
                            eval(horizontalButtonArr[i][j].function);
                        }
                    }
                }
            };

            //////////////Screen Switch Function//////////////

            function screenSwitch(){
                if (screenNumber.length > 4){
                    screenNumber.pop();
                }
                for( var i = currentButtonArr.length-1, l = 0; i >= l; i--){
                    currentButtonArr[i].path.position.x = -500
                    currentButtonArr[i].text.position.x = -500
                    currentButtonArr[i].text.remove()
                    currentButtonArr[i].path.remove()
                    currentButtonArr.pop()
                }
                for( var i = horizontalButtonArr.length-1, l = 0; i >= l; i--){
                    for( var j = horizontalButtonArr[i].length-1, k = 0; j >= k; j--){
                        horizontalButtonArr[i][j].path.position.x = -500
                        horizontalButtonArr[i][j].text.position.x = -500
                        if ( horizontalButtonArr[i][j].listType == 3 ){
                            horizontalButtonArr[i][j].raster.position.x = -500
                            horizontalButtonArr[i][j].subtext.position.x = -500
                            horizontalButtonArr[i][j].raster.remove()
                            horizontalButtonArr[i][j].subtext.remove()
                        }
                        horizontalButtonArr[i][j].text.remove()
                        horizontalButtonArr[i][j].path.remove()
                    }
                    horizontalButtonArr[i].splice(0)
                }
                horizontalButtonArr.splice(0)
                for( var i = currentUIArr.length-1, l = 0; i >= l; i--){
                    currentUIArr[i].position.x = -500
                    currentUIArr[i].remove()
                    currentUIArr.pop()
                }
                if (screenNumber[0] == 99) {                           // screens are listed in reverse order to prevent issues with the screenTimerFun()
                    currentStageLayoutArr = clone(stageLayoutArr[chapterNumber][stageNumber])
                }
                if (screenNumber[0] == 98) {
                    pauseScreen();
                }
                if (screenNumber[0] == 15){
                    levelSelect();
                }
                if (screenNumber[0] == 14){
                    spellSelect();
                }
                if (screenNumber[0] == 13){
                    jacketSelect();
                }
                if (screenNumber[0] == 12){
                    deviceSelect();
                }
                if (screenNumber[0] == 11){
                    characterSelect();

                if (screenNumber[0] == 10){

                if (screenNumber[0] == 6){

                if (screenNumber[0] == 5){

                if (screenNumber[0] == 4){

                }
                if (screenNumber[0] == 2){

                }
                gallerySwitch();

            //////////////Horizontal Button List//////////////

            ///this.listType -1 for just images, 0 for characters, 1 for Devices, 2 for Jackets, 3 for spells, 10 for chapter select, 11 for level select
            function horizontalButtonList(indArr, arr, yPosLine, xPosGallery, yPosGallery, listType){
                if (horizontalButtonArr.length < 1){
                    horizontalButtonArr = [[]];
                }
                var tempInd = horizontalButtonArr.length - 1
                if (listType == 0){
                    for (var i = 0, l = indArr.length; i < l; i++){
                        if (indArr[i] < arr.length){
                            temp = new arr[indArr[i]].flavor()
                            console.log(temp.buttonName);
                            var tempObj = new horizontalButton(yPosLine, i, temp.buttonName, listType);
                            horizontalButtonArr[tempInd].push(tempObj);
                        }
                    }
                }
                if (listType > 0 && listType < 3){
                    for (var i = 0, l = indArr.length; i < l; i++){
                        if (indArr[i] < arr.length){
                            temp = new arr[indArr[i]]
                            console.log(temp.buttonName + " - " + String(i));
                            var tempObj = new horizontalButton(yPosLine, i, temp.buttonName, listType);
                            horizontalButtonArr[tempInd].push(tempObj);
                        }
                    }
                }
                if ( listType == 3 ){
                    for ( var i = 0, l = indArr.length; i < l; i++ ){
                        if (indArr[i] < arr.length){
                            var tempSmall = 0;
                            var tempMedium = 0;
                            var tempLarge = 0;
                            for ( var j = 0; j < spellArr[indArr[i]].length; j++ ){
                                if ( spellArr[indArr[i]][j][0].toLowerCase() == "s" ){
                                    tempSmall++;
                                }
                                else if ( spellArr[indArr[i]][j][0].toLowerCase() == "m" ){
                                    tempMedium++;
                                }
                                else if ( spellArr[indArr[i]][j][0].toLowerCase() == "l" ){
                                    tempLarge++;
                                }
                            }
                            var tempObj = new horizontalButton(yPosLine + i%3 * 70 - 70, i, spellDescArr[indArr[i]][0], listType, "L: " + tempLarge + " M: " + tempMedium + " S: " + tempSmall, "spell_icon" + i);
                            horizontalButtonArr[tempInd].push(tempObj);
                        }
                    }
                }
                else if (listType == 10) {
                    if (indArr.length > 0){
                        for (var i = 0, l = indArr.length; i < l; i++){
                            if (indArr[i] < arr.length){
                                var tempObj = new horizontalButton(yPosLine, i, arr[indArr[i]][0][0], listType);
                                horizontalButtonArr[tempInd].push(tempObj);
                            }
                        }
                        horizontalButtonClick(0,10)
                    }
                }
                else if (listType == 11) {
                    for (var i = 0, l = indArr.length; i < l; i++){
                        if (indArr[i] < arr[0].length){

            function horizontalButton(yPosLine, ind, name, listType, desc, imgName) {

                var buttonY = 50;
                var tempPosX = 65 + buttonX/2 + (buttonX + 10) * ind

                    buttonX = 160;
                    buttonY = 60;
                    tempPosX = 65 + buttonX/2 + (buttonX + 10) * Math.floor(ind/3)
                }
                this.path = new Path.Rectangle({
                    size: [buttonX, buttonY],

                if (listType == 3){

                        source: imgName,
                        size: [buttonX/3, buttonY],

                        position: [tempPosX - buttonX/3, yPosLine]
                    });

                    	fontSize: 15,
                    	fillColor: 'black'
                    })
                    this.text = new PointText({
                        content: desc,
                    	point: [tempPosX - buttonX/6 + 5, yPosLine + 20],
                    	justification: 'left',
                    	fontSize: 15,
                    	fillColor: 'black'
                    })
                }
                else {
                    this.text = new PointText({
                        content: name,
                    	point: [tempPosX, yPosLine+6],
                    	justification: 'center',
                    	fontSize: 20,
                    	fillColor: 'black'
                    })
                }
                this.hover = 0
                this.fillcolor = tempColor
                this.listType = listType
                this.function = "horizontalButtonClick(" + ind + "," + listType + ")"

            }

            ////////////////Scrolling Function////////////////

            function scrollFunc(direction, ind){
                var tempSpeed = 0
                if ( direction == 1){
                    tempSpeed = Math.max(-20, Math.min(0,(horizontalButtonArr[ind][0].xLimit[1] - horizontalButtonArr[ind][0].path.size[0]/2 - horizontalButtonArr[ind][horizontalButtonArr[ind].length-1].path.position.x)))
                }
                else if (direction == 0) {
                    tempSpeed = Math.min(20, Math.max(0,(horizontalButtonArr[ind][0].path.size[0]/2 + horizontalButtonArr[ind][0].xLimit[0] - horizontalButtonArr[ind][0].path.position.x)))
                }
                for (var i = 0, l = horizontalButtonArr[ind].length; i < l; i++){
                    horizontalButtonArr[ind][i].path.position.x += tempSpeed
                    horizontalButtonArr[ind][i].text.position.x += tempSpeed
                }
            }

                            tempArr[j/6].posY = currentPlayerArr[1].posY + currentPlayerArr[1].spellOffsetY + loadedSpells[i][j+2]

                }
                currentPlayerArr[0].currentWeight = currentPlayerArr[1].weight + currentPlayerArr[2].weight
                currentPlayerArr[0].maxSpeed = currentPlayerArr[0].baseMaxSpeed * ((currentPlayerArr[0].maxWeight/currentPlayerArr[0].currentWeight - 1) * currentPlayerArr[0].speedMult + 1)
                currentPlayerArr[0].accel = currentPlayerArr[0].baseAccel * ((currentPlayerArr[0].currentWeight/currentPlayerArr[0].maxWeight - 1) * currentPlayerArr[0].accelMult + 1)

            /////////////// Spawning Function ////////////////

            function spawnEnemies(){
                if(currentStageLayoutArr.length > 1 || bEnemyOnScreenArr.length > 0){
                // Following section is for the enemies that are not blocked off into individual sections and are repeating
                    for(var i = 0, l = currentStageLayoutArr[0]; i < l; i++){

                    };
                // Following section is for the enemies that are blocked off into individual arrays
                    //This is the logic for when there is no more enemies in the block and all the enemies in blocks have been killed off
                    if (currentStageLayoutArr[2].length == 0) {
                        if(bEnemyOnScreenArr.length == 0){
                            currentStageLayoutArr.splice(1,3)
                            stageTimer = 0;
                            blockNumber++
                        }
                    }
                    //This is the logic for when there is still enemies in the block that need to spawn
                    else{
                        if (stageTimer > Math.round(currentStageLayoutArr[1] * 25)){

                                var tempEnemyArr = []
                                for (var i = 0, l = enemyArr[currentStageLayoutArr[2][0]].length; i < l; i++){

                                    if (tempEnemyArr[0].turret[i][0] < difficulty && difficulty < tempEnemyArr[0].turret[i][1]){
                                        var tempTurret = new turretArr[tempEnemyArr[0].turret[i][4]]
                                        tempTurret.initDeg = tempEnemyArr[0].currentVector.angle + tempEnemyArr[0].turret[i][5]
                                        tempTurret.offsetX = tempEnemyArr[0].turret[i][2]

                                        tempTurret.offsetX = tempVector.x
                                        tempTurret.offsetY = tempVector.y
                                        tempTurret.posX = tempEnemyArr[0].posX + tempTurret.offsetX
                                        tempTurret.posY = tempEnemyArr[0].posY + tempTurret.offsetY
                                    }
                                    tempTurretArr.push(tempTurret)

            //////////////////Enemy Movement//////////////////

            function enemyMovement(){
                for (var i = 0, l = bEnemyOnScreenArr.length; i < l; i++){
                    if(bEnemyOnScreenArr[i][0].movementPat.length > 0){
                        if(bEnemyOnScreenArr[i][0].movementPat[3] != -1|| bEnemyOnScreenArr[i][0].movementPat.length <=4){
                            if (bEnemyOnScreenArr[i][0].timer > bEnemyOnScreenArr[i][0].movementPat[3]) {
                                bEnemyOnScreenArr[i][0].timer = 0
                                bEnemyOnScreenArr[i][0].movementPat.splice(0,4)

                                    bEnemyOnScreenArr[i][0].currentVector.length = bEnemyOnScreenArr[i][0].accel
                                }
                            }
                            var tempVector = new Point(bEnemyOnScreenArr[i][0].movementPat[1], bEnemyOnScreenArr[i][0].movementPat[2] )
                            if(tempVector.length < 1){
                                bEnemyOnScreenArr[i][0].timer ++
                                if(bEnemyOnScreenArr[i][0].movementPat.length >= 8){
                                    var tempVector2 = new Point(bEnemyOnScreenArr[i][0].movementPat[5], bEnemyOnScreenArr[i][0].movementPat[5])
                                    deltaAngle = bEnemyOnScreenArr[i][0].currentVector.angle-tempVector2.angle
                                    if(deltaAngle >= 180 || (-180 < deltaAngle && deltaAngle <= 0)){
                                        if(Math.abs(deltaAngle) < bEnemyOnScreenArr[i][0].turnRate/60){
                                            var tempAngle = tempVector2.angle - currentVector.angle
                                            bEnemyOnScreenArr[i][0].path.rotation = tempAngle
                                            bEnemyOnScreenArr[i][0].currentVector.angle = tempVector2.angle
                                            for (var i = 0, l = bETurretsOnScreenArr.length; i < l; i++){
                                                for(var j = 0, k = bETurretsOnScreenArr[i].length; j < k; j++){
                                                    var tempVector3 = new Point (bETurretsOnScreenArr[i][j].offsetX, bETurretsOnScreenArr[i][j].offsetY)
                                                    bETurretsOnScreenArr[i][j].initDeg += tempAngle
                                                    tempVector3.angle += tempAngle
                                                    bETurretsOnScreenArr[i][j].offsetX = tempVector3.x
                                                    bETurretsOnScreenArr[i][j].offsetY = tempVector3.y
                                                    bETurretsOnScreenArr[i][j].posX = bEnemyOnScreenArr[i][0].posX + bETurretsOnScreenArr[i][j].offsetX
                                                    bETurretsOnScreenArr[i][j].posY = bEnemyOnScreenArr[i][0].posY + bETurretsOnScreenArr[i][j].offsetY
                                                }
                                            }
                                        }
                                        else{
                                            bEnemyOnScreenArr[i][0].currentVector.angle += bEnemyOnScreenArr[i][0].turnRate/60
                                            bEnemyOnScreenArr[i][0].path.rotation = bEnemyOnScreenArr[i][0].turnRate/60
                                            for(var j = 0, k = bETurretsOnScreenArr[i].length; j < k; j++){
                                                var tempVector3 = new Point (bETurretsOnScreenArr[i][j].offsetX, bETurretsOnScreenArr[i][j].offsetY)
                                                tempVector3.angle += bEnemyOnScreenArr[i][0].turnRate/60
                                                bETurretsOnScreenArr[i][j].initDeg += bEnemyOnScreenArr[i][0].turnRate/60
                                                bETurretsOnScreenArr[i][j].offsetX = tempVector3.x
                                                bETurretsOnScreenArr[i][j].offsetY = tempVector3.y
                                                bETurretsOnScreenArr[i][j].posX = bEnemyOnScreenArr[i][0].posX + bETurretsOnScreenArr[i][j].offsetX
                                                bETurretsOnScreenArr[i][j].posY = bEnemyOnScreenArr[i][0].posY + bETurretsOnScreenArr[i][j].offsetY
                                            }
                                        }
                                    }
                                    else{
                                        if(Math.abs(deltaAngle) < bEnemyOnScreenArr[i][0].turnRate/60){
                                            bEnemyOnScreenArr[i][0].currentVector.angle = tempVector2.angle
                                        }
                                        else{
                                            bEnemyOnScreenArr[i][0].currentVector.angle -= bEnemyOnScreenArr[i][0].turnRate/60
                                        }
                                    }
                                }
                            }
                            else{
                                if(bEnemyOnScreenArr[i][0].currentVector.length < bEnemyOnScreenArr[i][0].maxSpeed - bEnemyOnScreenArr[i][0].accel){
                                    bEnemyOnScreenArr[i][0].currentVector.length += bEnemyOnScreenArr[i][0].accel
                                }
                                else{
                                    bEnemyOnScreenArr[i][0].currentVector.length = bEnemyOnScreenArr[i][0].maxSpeed
                                }
                                bEnemyOnScreenArr[i][0].movementPat[1] -= bEnemyOnScreenArr[i][0].currentVector.x
                                bEnemyOnScreenArr[i][0].movementPat[2] -= bEnemyOnScreenArr[i][0].currentVector.y
                                bEnemyOnScreenArr[i][0].posX += bEnemyOnScreenArr[i][0].currentVector.x
                                bEnemyOnScreenArr[i][0].posY += bEnemyOnScreenArr[i][0].currentVector.y
                                for(var j = 0, k = bETurretsOnScreenArr[i].length; j < k; j++){
                                    bETurretsOnScreenArr[i][j].posX += bEnemyOnScreenArr[i][0].currentVector.x
                                    bETurretsOnScreenArr[i][j].posY += bEnemyOnScreenArr[i][0].currentVector.y
                                }
                            }
                        }
                        else {
                            if(bEnemyOnScreenArr[i][0].currentTurnRate == 0){
                                var tempVector = new Point(bEnemyOnScreenArr[i][0].movementPat[1], bEnemyOnScreenArr[i][0].movementPat[2])
                                var tempVector2 = new Point(bEnemyOnScreenArr[i][0].movementPat[5], bEnemyOnScreenArr[i][0].movementPat[6])
                                var deltaAngle = tempVector.angle - tempVector2.angle
                                if(deltaAngle >= 180 || (-180 < deltaAngle && deltaAngle <= 0)){
                                    bEnemyOnScreenArr[i][0].currentTurnRate += bEnemyOnScreenArr[i][0].turnRate
                                }
                                else{
                                    bEnemyOnScreenArr[i][0].currentTurnRate -= bEnemyOnScreenArr[i][0].turnRate
                                }
                                bEnemyOnScreenArr[i][0].finalAngle = tempVector2.angle
                            }
                            else {
                                if(abs(bEnemyOnScreenArr[i][0].currentVector.angle-bEnemyOnScreenArr[i][0].finalAngle) < bEnemyOnScreenArr[i][0].currentTurnRate){
                                    var tempAngle = bEnemyOnScreenArr[i][0].finalAngle - bEnemyOnScreenArr[i][0].currentVector.angle
                                    bEnemyOnScreenArr[i][0].currentVector.angle = bEnemyOnScreenArr[i][0].finalAngle

                                    bEnemyOnScreenArr[i][0].movementPat[2] -= bEnemyOnScreenArr[i][0].currentVector.y
                                    bEnemyOnScreenArr[i][0].path.rotation += tempAngle
                                    bEnemyOnScreenArr[i][0].currentTurnRate = 0
                                    for(var j = 0, k = bETurretsOnScreenArr[i].length; j < k; j++){
                                        var tempVector3 = new Point (bETurretsOnScreenArr[i][j].offsetX, bETurretsOnScreenArr[i][j].offsetY)
                                        bETurretsOnScreenArr[i][j].initDeg += tempAngle
                                        tempVector3.angle += tempAngle
                                        bETurretsOnScreenArr[i][j].offsetX = tempVector3.x
                                        bETurretsOnScreenArr[i][j].offsetY = tempVector3.y
                                        bETurretsOnScreenArr[i][j].posX = bEnemyOnScreenArr[i][0].posX + bETurretsOnScreenArr[i][j].offsetX
                                        bETurretsOnScreenArr[i][j].posY = bEnemyOnScreenArr[i][0].posY + bETurretsOnScreenArr[i][j].offsetY
                                    }
                                }
                                else{
                                    bEnemyOnScreenArr[i][0].currentVector.angle += bEnemyOnScreenArr[i][0].currentTurnRate
                                    bEnemyOnScreenArr[i][0].movementPat[1] -= bEnemyOnScreenArr[i][0].currentVector.x
                                    bEnemyOnScreenArr[i][0].movementPat[2] -= bEnemyOnScreenArr[i][0].currentVector.y

                                    for(var j = 0, k = bETurretsOnScreenArr[i].length; j < k; j++){
                                        var tempVector3 = new Point (bETurretsOnScreenArr[i][j].offsetX, bETurretsOnScreenArr[i][j].offsetY)

                        }
                    }
                }

            ///////////////////Enemy Fire/////////////////////

            function enemyFire(){
                for (var i = 0, l = bETurretsOnScreenArr.length; i < l; i++){
                    for(var j =0, k = bETurretsOnScreenArr[i].length; j < k; j++){
                        if(bETurretsOnScreenArr[i][j].turretTimer < 1){
                            if(bETurretsOnScreenArr[i][j].timer >= bETurretsOnScreenArr[i][j].fpr){
                                 var tempBullet = new bulletArr[bETurretsOnScreenArr[i][j].bulletInd]()
                                 if(bEnemyOnScreenArr[i][0].currentMana >= 0){
                                     tempBullet.physDmg *= bETurretsOnScreenArr[i][j].dmgMult
                                     tempBullet.magicDmg *= bETurretsOnScreenArr[i][j].dmgMult
                                     bEnemyOnScreenArr[i][0].currentHealth -= tempBullet.healthCost
                                     bEnemyOnScreenArr[i][0].currentMana -= tempBullet.manaCost
                                     tempBullet.posX = bETurretsOnScreenArr[i][j].posX
                                     tempBullet.posY = bETurretsOnScreenArr[i][j].posY
                                     tempBullet.currentVector = new Point (0, tempBullet.initSpeed)
                                     tempBullet.currentVector.angle = bETurretsOnScreenArr[i][j].initDeg
                                     eBullets[eBullets.length] = tempBullet
                                     bETurretsOnScreenArr[i][j].timer = 0;
                                 }
                                 else {
                                     tempBullet.path.remove();
                                     tempBullet = null;
                                 }
                            }
                            bETurretsOnScreenArr[i][j].timer += 1
                        }
                        else {
                            bETurretsOnScreenArr[i][j].turretTimer -= 1
                        }
                    }
                }
            }

                        if(tempTurret.timer >= tempTurret.fpr){
                             var tempBullet = new bulletArr[tempTurret.bulletInd]()
                             if(currentPlayerArr[0].currentHealth >= tempBullet.healthCost && currentPlayerArr[0].currentMana >= tempBullet.manaCost){
                                 currentPlayerArr[0].currentHealth -= tempBullet.healthCost * currentPlayerArr[1].healthUseMult + currentPlayerArr[1].healthUseAdd
                                 currentPlayerArr[0].currentMana -= tempBullet.manaCost * currentPlayerArr[1].manaUseMult + currentPlayerArr[1].manaUseAdd
                                 tempBullet.physDmg = tempBullet.physDmg * currentPlayerArr[1].physMult + currentPlayerArr[1].physAdd
                                 tempBullet.magicDmg = tempBullet.magicDmg * currentPlayerArr[1].magicMult + currentPlayerArr[1].magicAdd
                                 tempBullet.manaSap = tempBullet.manaSap * currentPlayerArr[1].manaSapMult + currentPlayerArr[1].manaSapAdd
                                 tempBullet.curseTime = tempBullet.curseTime * currentPlayerArr[1].curseMult + currentPlayerArr[1].curseAdd
                                 tempBullet.curseDmg = tempBullet.curseDmg * currentPlayerArr[1].curseMult + currentPlayerArr[1].curseAdd
                                 tempBullet.silenceTime = tempBullet.slienceTime * currentPlayerArr[1].slienceMult + currentPlayerArr[1].slienceAdd
                                 tempBullet.silenceStr = tempBullet.slienceStr * currentPlayerArr[1].slienceMult + currentPlayerArr[1].slienceAdd
                                 tempBullet.entangleTime = tempBullet.entangleTime * currentPlayerArr[1].entangleMult + currentPlayerArr[1].entangleAdd
                                 tempBullet.entangleStr = tempBullet.entangleStr * currentPlayerArr[1].entangleMult + currentPlayerArr[1].entangleAdd
                                 tempBullet.piercing = tempBullet.piercing * currentPlayerArr[1].piercingMult + currentPlayerArr[1].piercingAdd
                                 tempBullet.posX = tempTurret.posX
                                 tempBullet.posY = tempTurret.posY
                                 tempBullet.currentVector = new Point (0, tempBullet.initSpeed)
                                 tempBullet.currentVector.angle = tempTurret.angle -90
                                 pBullets[pBullets.length] = tempBullet
                                 tempBullet = null
                                 pTurretsOnScreenArr[0][i].timer = 0;
                             }
                             else {
                                 tempBullet.path.remove();
                                 tempBullet = null;
                             }
                        }
                        if(i > 0){
                           pTurretsOnScreenArr[0][i].timer = pTurretsOnScreenArr[0][0].timer
                        }
                        else {
                            pTurretsOnScreenArr[0][0].timer += 1
                        }
                    }
                }
            }

            ///////////////////Player Regen///////////////////

            function playerRegen(){
                if(currentPlayerArr[0].currentHealth < currentPlayerArr[0].maxHealth - currentPlayerArr[0].healthRegen/25){
                    currentPlayerArr[0].currentHealth += (currentPlayerArr[0].healthRegen/25)
                }
                else {
                    currentPlayerArr[0].currentHealth = currentPlayerArr[0].maxHealth
                }
                if(currentPlayerArr[0].currentMana < currentPlayerArr[0].maxMana - currentPlayerArr[0].manaRegen/25){
                    currentPlayerArr[0].currentMana += (currentPlayerArr[0].manaRegen/25)
                }
                else {
                    currentPlayerArr[0].currentMana = currentPlayerArr[0].maxMana
                }
            }

            /////////////////Bullet Movement//////////////////

            function bulletMovement(){
                for (var i = 0; i < pBullets.length; i++) {
                    pBullets[i].timer++
                    pBullets[i].timeOut--;
                    if (pBullets[i].timeOut < 1) {
                        pBullets[i].path.remove();
                        pBullets.splice(i,1);
                    }
                    else {
                        if(pBullets[i].currentVector.length <= pBullets[i].maxSpeed){
                            pBullets[i].currentVector.length += pBullets[i].accel;
                            pBullets[i].posX += pBullets[i].currentVector.x
                            pBullets[i].posY += pBullets[i].currentVector.y
                        }
                        else {
                            pBullets[i].posX += pBullets[i].currentVector.x
                            pBullets[i].posY += pBullets[i].currentVector.y
                        }
                    }
                }
                for (var i = 0; i < eBullets.length; i++) {
                    eBullets[i].timer++
                    eBullets[i].timeOut--;
                    if (eBullets[i].timeOut < 1) {
                        eBullets[i].path.remove();
                        eBullets.splice(i,1);
                    }
                    else {
                        if(eBullets[i].currentVector.length <= eBullets[i].maxSpeed){
                            eBullets[i].currentVector.length += eBullets[i].accel;
                            eBullets[i].posX += eBullets[i].currentVector.x
                            eBullets[i].posY += eBullets[i].currentVector.y
                        }
                        else {
                            eBullets[i].posX += eBullets[i].currentVector.x
                            eBullets[i].posY += eBullets[i].currentVector.y
                        }
                    }
                }
                for (var i = 0; i < triBullets.length; i++) {
                    triBullets[i].timer++
                    triBullets[i].timeOut--;
                    if (triBullets[i].timeOut < 1) {
                        triBullets[i].path.remove();
                        triBullets.splice(i,1);
                    }
                    else {
                        if(triBullets[i].currentVector.length <= triBullets[i].maxSpeed){
                            triBullets[i].currentVector.length += triBullets[i].accel;
                            triBullets[i].posX += triBullets[i].currentVector.x
                            triBullets[i].posY += triBullets[i].currentVector.y
                        }
                        else {
                            triBullets[i].posX += triBullets[i].currentVector.x
                            triBullets[i].posY += triBullets[i].currentVector.y
                        }
                    }
                }
            }

            /////////////////Bullet Animation/////////////////

            function bulletAnimation(){
                for (var i = 0; i < pBullets.length; i++) {
                    pBullets[i].path.position = [pBullets[i].posX, pBullets[i].posY]
                }
                for (var i = 0; i < eBullets.length; i++) {
                    eBullets[i].path.position = [eBullets[i].posX, eBullets[i].posY]
                }
                for (var i = 0; i < triBullets.length; i++) {
                    triBullets[i].path.position = [triBullets[i].posX, triBullets[i].posY]
                }
            }

            //////////////////Hit Detection///////////////////

            function hitDetection(){
                //First part is for player
                for (var i = 0; i < eBullets.length; i++){
                    var pXpos = currentPlayerArr[0].posX + currentPlayerArr[0].radius
                    var pXneg = currentPlayerArr[0].posX - currentPlayerArr[0].radius
                    var pYpos = currentPlayerArr[0].posY + currentPlayerArr[0].radius
                    var pYneg = currentPlayerArr[0].posY - currentPlayerArr[0].radius
                    if(eBullets[i].posX > pXneg && eBullets[i].posX < pXpos){
                        if(eBullets[i].posY > pYneg && eBullets[i].posY < pYpos){
                            var tempvector = new Point(currentPlayerArr[0].posX - eBullets[i].posX, currentPlayerArr[0].posY - eBullets[i].posY )
                            if(Math.abs(tempvector.length) < currentPlayerArr[0].radius){
                                var tempPhysDmg = eBullets[i].physDmg * (100 - currentPlayerArr[2].physicalRes)/100 - eBullets[i].magicDmg * (100 - currentPlayerArr[2].magicalRes)/100
                                var tempManaDmg = eBullets[i].manaSap/100 * (100 - currentPlayerArr[2].manaSapRes)/100 * tempPhysDmg
                                if(currentPlayerArr[2].currentHealth <= 0){
                                    currentPlayerArr[0].currentHealth -= tempPhysDmg;
                                    currentPlayerArr[0].currentMana -= tempManaDmg;
                                }
                                else {
                                    currentPlayerArr[2].currentHealth -= tempPhysDmg;
                                    currentPlayerArr[2].currentMana -= tempManaDmg;
                                    currentPlayerArr[0].currentHealth -= tempPhysDmg * eBullets[i].piercing * (100 - currentPlayerArr[2].piercingRes)/100
                                }
                                // this.curseRes
                                // this.silenceRes
                                // this.entangleRes
                                eBullets[i].path.remove();
                                eBullets.splice(i,1);
                            }
                        }
                    }
                }
                //Second part is for enemies
                for (var i = 0; i < bEnemyOnScreenArr.length; i++) {
                    for (var l = 0; l < pBullets.length; l++) {
                        var eXpos = bEnemyOnScreenArr[i][0].posX + bEnemyOnScreenArr[i][0].sizeX / 2 + pBullets[l].sizeX
                        var eXneg = bEnemyOnScreenArr[i][0].posX - bEnemyOnScreenArr[i][0].sizeX / 2 - pBullets[l].sizeX
                        var eYpos = bEnemyOnScreenArr[i][0].posY + bEnemyOnScreenArr[i][0].sizeY / 2 + pBullets[l].sizeY
                        var eYneg = bEnemyOnScreenArr[i][0].posY - bEnemyOnScreenArr[i][0].sizeY / 2 - pBullets[l].sizeY
                        if(pBullets[l].posX > eXneg && pBullets[l].posX < eXpos){
                            if(pBullets[l].posY > eYneg && pBullets[l].posY < eYpos){
                                var tempPhysDmg = pBullets[l].physDmg * (100 - bEnemyOnScreenArr[i][0].physicalRes)/100 - pBullets[l].magicDmg * (100 - bEnemyOnScreenArr[i][0].magicalRes)/100
                                var tempManaDmg = pBullets[l].manaSap/100 * (100 - bEnemyOnScreenArr[i][0].manaSapRes)/100 * tempPhysDmg
                                bEnemyOnScreenArr[i][0].currentHealth -= tempPhysDmg
                                bEnemyOnScreenArr[i][0].currentMana -= tempManaDmg
                                var k = 0;
                                var z = bEnemyOnScreenArr[i].length
                                while(bEnemyOnScreenArr[i][k].barrierJacket == 1 && k < z){
                                    bEnemyOnScreenArr[i][k+1].currentHealth -= tempPhysDmg * pBullets[i].piercing * (100 - bEnemyOnScreenArr[i][k].piercingRes)/100
                                    k++
                                }
                                // this.curseRes
                                // this.silenceRes
                                // this.entangleRes
                                pBullets[l].path.remove();
                                pBullets.splice(l,1);
                            }
                        }
                    }
                }
            }


            /////////////////Enemy Out of Mana//////////////

            function outOfMana(){
                for (var i = 0; i < bEnemyOnScreenArr.length; i++) {
                    if(bEnemyOnScreenArr[i][0].currentMana <= 0){
                        if(bEnemyOnScreenArr[i][0].posY < 850){
                            bEnemyOnScreenArr[i][0].posY += 5;
                        }
                        else{
                            for(var l = 0; l < bEnemyOnScreenArr[i].length; l ++){
                                bEnemyOnScreenArr[i][l].path.remove()
                            }
                            bEnemyOnScreenArr[i].splice(0)
                            bEnemyOnScreenArr.splice(i,1)
                            bETurretsOnScreenArr[i].splice(0)
                            bETurretsOnScreenArr.splice(i,1)
                        }
                    }
                }
            }


            ///////////////Enemy Stage Change///////////////

            function enemyStageChange(){
                for (var i = 0; i < bEnemyOnScreenArr.length; i++) {
                    if (bEnemyOnScreenArr[i][0].currentHealth <= 0){
                        if(bEnemyOnScreenArr[i].length > 1){
                            if(bEnemyOnScreenArr[i][2].currentHealth > 0){
                                bEnemyOnScreenArr[i][bEnemyOnScreenArr.length] = clone(bEnemyOnScreenArr[i][0])
                                bEnemyOnScreenArr[i][1].currentMana = bEnemyOnScreenArr[i][0].currentMana
                                bEnemyOnScreenArr[i][1].currentTurnRate= bEnemyOnScreenArr[i][0].currentTurnRate
                                bEnemyOnScreenArr[i][1].finalAngle = bEnemyOnScreenArr[i][0].finalAngle
                                bEnemyOnScreenArr[i][1].defaultAI = bEnemyOnScreenArr[i][0].defaultAI
                                bEnemyOnScreenArr[i][1].movementPat = bEnemyOnScreenArr[i][0].movementPat
                                bEnemyOnScreenArr[i][1].currentVector = bEnemyOnScreenArr[i][0].currentVector
                            }
                            else {
                                deadEnemy(i);
                            }
                        }
                        else{
                            deadEnemy(i);
                        }
                    }
                }
            }

            ///////////////////Dead Enemy///////////////////

            function deadEnemy(index){
                for( var i = 0; i < bEnemyOnScreenArr[index].length; i++){
                    bEnemyOnScreenArr[index][i].path.position = new Point(-500,-500)
                    bEnemyOnScreenArr[index][i].path.remove()
                }
                bEnemyOnScreenArr[index].splice(0)
                bEnemyOnScreenArr.splice(index,1)
                bETurretsOnScreenArr[index].splice(0)
                bETurretsOnScreenArr.splice(index,1)
            }


            ///////////////////Clone Object/////////////////

            function clone(obj) {
                if (obj === null || typeof(obj) !== 'object' || 'isActiveClone' in obj)
                    return obj;

                if (obj instanceof Date)
                    var temp = new obj.constructor(); //or new Date(obj);
                else
                    var temp = obj.constructor();
                for (var key in obj) {
                    if (Object.prototype.hasOwnProperty.call(obj, key)) {
                        obj['isActiveClone'] = null;
                        temp[key] = clone(obj[key]);
                        delete obj['isActiveClone'];
                    }
                }
                return temp;
            }


            //////////////////////////////////////////////////
            /////////        Looping Functions      //////////
            //////////////////////////////////////////////////

            /////////////////////125 FPS//////////////////////

            // This is for items that need the fast looping, this is really only for hit detection and moving the bullets in the array

            function fastFPS(){
                if(pause && screenNumber[0] == 99){
                    hitDetection()
                    bulletMovement();
                }

            };

            //////////////////////60 FPS//////////////////////

            // This is for things that need to be timed at 60 FPS

            function mediumFPS(){
                if(pause && screenNumber[0] == 99){
                    playerFire();
                    playerMovement();
                    enemyMovement();
                    enemyFire()
                    enemyStageChange()
                }
            }

            ////////////////////Animations////////////////////

            //This is for just animating the items on screen.  Does not actually change the numbers in the arrays or do hit detection

            onFrame = function(event){
                if(pause && screenNumber[0] == 99){
                    bulletAnimation()
                    enemyAnimation()
                    outOfMana()
                }
            }

            //////////////////////25 FPS//////////////////////

            // This is for non essential items like, enemy spawning, enemy changing forms, menu manupulation, color changing etc.

            function slowFPS(){
                if( pause ){
                    if( screenNumber[0] == 99 ){
                        playerRegen();
                        spawnEnemies();
                        coord.content = 'Your mouse position is: ' + mousePos + "  Health: " + currentPlayerArr[0].currentHealth + " Jacket: " + currentPlayerArr[2].currentHealth +  " , Mana: " + currentPlayerArr[0].currentMana;
                    }
                }
                buttonHover();
                if(screenNumber[0] != 99){
                    screenTimerFun()
                }
            };

            //////////////////////Other///////////////////////

            // This fires On Click Down.
            view.onMouseDown = function(event){
                mousedown = 1;
                buttonClick();
            }

            // This fires On Click Release.
            view.onMouseUp = function(event){
                 mousedown = 0
            }

            // This fires when the mouse moves.
            view.onMouseMove = function(event) {
                mousePos = event.point;
                mousePosX = event.point.x;
                mousePosY = event.point.y;
                pause = 1
            }

            // This fires when the mouse leaves the viewport
            view.onMouseLeave = function(event) {
                coord.content = 'Pause';
                pause = 0
            }


            ///////////////Initalizing Game///////////////////

            preloader();
            var fastLoop = setInterval(fastFPS, 8);
            var mediumLoop = setInterval(mediumFPS, 17);
            var slowLoop = setInterval(slowFPS, 40);


        </script>
        <title></title>
    </head>
    <body>
        <canvas id="game">
            <button type="button" name="Play">Play!</button>
        </canvas>
    </body>
</html>
